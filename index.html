<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css//normalize.css">
    <link rel="stylesheet" href="./css/reset.css">
    
</head>
<body>
    <main class="conteudo container">
        <section class="conteudo__header-logo">
        </section>
        <section class="conteudo__header-social">
            <ul class="conteudo__header___lista-medias-sociais">
                <li class="conteudo__header__media-social"><a href="#" class="fa fa-facebook"></a></li>
                <li class="conteudo__header__media-social"><a href="#" class="fa fa-instagram"></a></li>
                <li class="conteudo__header__media-social"><a href="#" class="fa fa-twitter"></a></li>
            </ul>
        </section>
        <section class="conteudo__principal">
                <h1 class="conteudo__principal___titulo">PUBLISH YOUR PODCASTS <span id="everywhere">EVERYWHERE.</span></h1>
                <h3 class="conteudo__principal___descricao">Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify, Apple Podcasts, Google Podcasts and more!</h3>
                
                <form class="conteudo__principal___form" onsubmit="enviarDados()">
                    <input type="text" placeholder="email" id="inputEmail" class="conteudo__principal___input" autofocus>
                    <button id="btnSubmit" class="conteudo__principal___botao"  >Request Access</button>
                </form>
        </section>
        <section class="conteudo__imagem">
        </section>
        <section class="conteudo__footer">
            <div>
                <ul class="conteudo__foter___lista-logos">
                    <li><img src="./images/spotify.png"  class="conteudo__footer___lista-logos____logo"></li>
                    <li><img src="./images/deezer.png" class="conteudo__footer___lista-logos____logo"></li>
                    <li><img src="./images/google.png" id="logo-google" class="conteudo__footer___lista-logos____logo"></li>
                    <li><img src="./images/itunes.png" class="conteudo__footer___lista-logos____logo"></li>
                </ul>
            </div>
        </section>
    </main>
    
</body>
</html>

<script src="./js/script.js"></script>
